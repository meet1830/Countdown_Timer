<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Software Engineer up in!</h1>

    <div class="countdown-container">
        <div class="countdown-el months-c">
            <p class="p big-text" id="Months">0</p>
            <span>months</span>
        </div>
        <div class="countdown-el days-c">
            <p class="p big-text" id="Days">0</p>
            <span>days</span>
        </div>
        <div class="countdown-el hours-c">
            <p class="p big-text" id="Hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdown-el minutes-c">
            <p class="p big-text" id="Minutes">0</p>
            <span>minutes</span>
        </div>
        <div class="countdown-el seconds-c">
            <p class="p big-text" id="Seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
</body>

</html>
